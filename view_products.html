{% extends 'User/index.html' %}
{% block body %}
    <table class="table table-bordered table-dark">
    <tr>
        <th>Sl</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Total</th>
    </tr>
        {% for i in data %}
    <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.productname }}</td>
    <td>{{ i.quantity }}</td>
    <td>{{ i.total }}</td>
    </tr>
    {% endfor %}

    </table>
{% endblock %}

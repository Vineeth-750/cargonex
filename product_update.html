{% extends 'User/index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/product_update_post/{{ data.id }}" method="post" enctype="multipart/form-data"><table class="table table-bordered table-dark">
    {% csrf_token %}
  <tr>
    <th width="181" scope="row">Product Name</th>
    <td width="222"><label for="textfield"></label>
      <input type="text" value="{{ data.productname }}" name="textfield" id="textfield" required/></td>
  </tr>
  <tr>
    <th scope="row">Price</th>
    <td><label for="textfield2"></label>
      <input type="number" value="{{data.price}}" name="textfield2" id="textfield2" required/></td>
  </tr>
    <tr>
    <th scope="row">Quantity</th>
    <td><label for="textfield2"></label>
      <input type="number" value="{{data.quntity}}" name="q" id="textfield2" required /></td>
  </tr>
  <tr>
    <th scope="row">Image</th>
    <td><label for="fileField"></label>
        <img src="{{data.image }}" alt="img" width="100" height="100">
      <input type="file" name="fileField" id="fileField" required/></td>
  </tr>
  <tr>
    <th scope="row">Description</th>
    <td><label for="textarea"></label>
      <textarea name="textarea"  id="textarea" cols="45" rows="5">{{data.description}}</textarea></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Submit" /></th>
    </tr>
</table>      
</form>
</body>
</html>
{%endblock%}
